<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord-Login</title>
</head>

<body id="background">
    <main>
        <div class="flex-containerbox">
            <div class="box">
                <div class="main-form column-left">
                    <div class="head-form">
                        <h1>Eccoti qui!</h1>
                        <p>Siamo cos&igrave; felici di riverderti!</p>
                    </div>

                    <div class="form-mid">
                        <div class="form-container">
                            <label for="input"><strong>E-MAIL O NUMERO DI TELEFONO</strong> <span>*</span></label>
                            <input type="text" class="text-box">
                            <label for="input"><strong>PASSWORD</strong> <span>*</span></label>
                            <input type="password" class="text-box">
                            <a href="#">Hai dimenticato la tua password?</a>
                            <a href="#" id="button-a">Accedi</a>
                            <p>Ti serve un account? <a href="#">Registrati</a></p>
                        </div>
                    </div>
                </div>

                <div class="form-footer column-right">
                    <img src="./img/qrcode.png" alt="qr" class="qr-code">
                    <h2>Accedi con codice QR</h2>
                    <p>Scansionalo con l'<strong>app mobile di Discord</strong> per accedere instantaneamente.</p>
                </div>
            </div>
    </main>
</body>

</html>
